<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<h2>Fill all the related details to add new airline details</h2>
	
	<br><br>
	<form action="AddAirline"  >
      <div>
        
      	<label><b>Flight Number</b></label> 
        <input type="text" placeholder="Number" name="flightnumber"/>
         <br><br> 
          
        <label><b>Airline Name</b></label> 
        <input type="text" placeholder="Name" name="airline"/>
         <br><br>
        <label><b>Source of aircraft</b></label> 
         <input type="text" placeholder="Flying from from" name="source"/>
         <br><br>
       
       <label><b>Destination of aircraft</b></label> 
         <input type="text" placeholder="Flying to" name="destination"/>
         <br><br>
         
       <label><b>Date of Flying</b></label> 
        <input type="text" placeholder="YYYY-MM-DD" name="traveldate"/>
         <br><br> 
          
        <label><b>Time of flight</b></label> 
        <input type="text" placeholder="hh:mm:ss" name="flighttime"/>
         <br><br>
        <label><b>Ticket Price</b></label> 
         <input type="text" placeholder="price" name="price"/>
         <br><br>
       
       <label><b>Flying Duration</b></label> 
         <input type="text" placeholder="Duration" name="duration"/>
         <br><br>
         
        <label><b>Baggage Allowance</b></label> 
         <input type="text" placeholder="in kg" name="baggage"/>
         <br><br>
         
        <button type="submit">ADD</button>
      </div>
      <div></div>
    </form>
</body>
</html>
